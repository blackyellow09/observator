<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men&uuml;</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="nachtmodus">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
      <button menuClose ion-item (click)="openUrl()"><ion-icon name="compass"></ion-icon> Interaktive Sternenkarte</button>
      <button menuClose ion-item (click)="openHomepage()"><ion-icon name="logo-wordpress"></ion-icon> Zur Homepage</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
